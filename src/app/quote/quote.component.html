<div>
    <h1>My Quotes</h1>
    <ul>
      <li *ngFor='let quote of quotes;let i = index'>
        {{quote.name}}
        <button (click)='toggleDetails(i)'>Toggle Details</button>
        <app-quote-detail *ngIf='quote.showDescription' [quote]='quote'></app-quote-detail>
      </li>
  </ul>
  <p *ngIf='quotes.length > 5'>Your quotes are too many</p>
  </div>
