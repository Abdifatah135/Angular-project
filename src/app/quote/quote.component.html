<div class="container image">
  <h1>My Quotes</h1>
  <div class="row">
    <div class="col-md-6">

      <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>

    </div>
    <div class="col-md-6">
      <div *ngFor="let quote of quotes; let i = index">
        <div>
          <h3 id="{{ i }}" appStrikethrough>
            {{ quote.name }} written on {{ quote.completeDate | date }}
          </h3>

          <button (click)="toggleDetails(i)" class="btn btn-success">
            Quotes Details
          </button>
        </div>
        <div *ngIf="quote.showDescription">
          <app-quote-detail
            [quote]="quote"
            (isComplete)="deleteQuote($event, i)"
          ></app-quote-detail>
         
        </div>
      </div>
    </div>
  </div>
</div>
