<div class="container-fluid">
  <h2 class="text-center">Create a new Quote</h2>
  <hr />
  <form (ngSubmit)='submitQuote()' #quoteForm="ngForm">
    <div class="form-group">
      <label for="name">Quotes</label>
      <input
        type="text"
        required
        class="form-control"
        id="name"
        [(ngModel)]="newQuote.name"
        name="name"
      />
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        <p><strong>Quote is required</strong></p>
      </div>

      Display {{ newQuote.name }}
    </div>
    <div class="form-group">
      <label for="description"
        ><strong>Write the author and description!!!</strong></label
      >
      <textarea
        class="form-control"
        id="description"
        rows="4"
        [(ngModel)]="newQuote.description"
        name="description"
        #description="ngModel"
        required
      ></textarea>
      <div
        [hidden]="description.valid || description.pristine"
        class="alert alert-danger"
      >
        <p>description is required</p>
      </div>
    </div>
    <div class="form-group">
      <label for="complete"><strong>Date</strong></label>
      <input type="date" id="complete" [(ngModel)]="newQuote.completeDate" name="completeDate" #completeDate="ngModel"required />
      <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
            <p>Date is required</p>
          </div>
    </div>
    <button type="submit" class="btn btn-success">Add Quote</button>
  </form>
</div>
